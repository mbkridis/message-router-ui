<div class = "container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Messages
            </mat-card-title>
        </mat-card-header>
        <div class="action-bar">
          <mat-form-field appearance="outline">
              <mat-label>Filter</mat-label>
              <input matInput (change)="filterMessages($event)"/>
              <button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <mat-card-content>            
            <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="received_at">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> RECEIVED_AT </th>
                  <td mat-cell *matCellDef="let element"> {{ element.receivedAt | date:'dd/MM/yyyy HH:mm:ss' }} </td>
                </ng-container>
              
                <ng-container matColumnDef="content">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> CONTENT </th>
                  <td mat-cell *matCellDef="let element"> {{element.content}} </td>
                </ng-container>

                <ng-container matColumnDef="partner_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> PARTNER_ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.partner.id}} </td>
                  </ng-container>

                  <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef> DETAILS </th>
                    <td mat-cell *matCellDef="let element">  
                        <button (click)="getMessageDetails(element)" mat-raised-button color="primary"> Details </button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5,10,15,30,50]"></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
