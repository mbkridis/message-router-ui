<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this partner?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button (click)="onDelete()" color="warn">Supprimer</button>
</mat-dialog-actions>
