<div class = "container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Partners
            </mat-card-title>
        </mat-card-header>
        <div class="action-bar">
          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (change)="filterPartners($event)"/>
            <button mat-icon-button matSuffix>
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        <button mat-raised-button color="primary" (click)="openAddPartnerDialog()">
          <mat-icon>person_add</mat-icon>
          Add Partner
        </button>
      </div>
        <mat-divider></mat-divider>
        <mat-card-content>
            <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="alias">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ALIAS </th>
                  <td mat-cell *matCellDef="let element"> {{element.alias}} </td>
                </ng-container>
              
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </th>
                  <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <ng-container matColumnDef="direction">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> DIRECTION </th>
                    <td mat-cell *matCellDef="let element"> {{element.direction}} </td>
                  </ng-container>

                  <ng-container matColumnDef="application">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> APPLICATION </th>
                    <td mat-cell *matCellDef="let element"> {{element.application}} </td>
                  </ng-container>
                  <ng-container matColumnDef="processedFlowType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> PROCESSED_FLOW_TYPE </th>
                    <td mat-cell *matCellDef="let element"> {{element.processedFlowType}} </td>
                  </ng-container>
                  <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPTION </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                  </ng-container>

                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button (click)="openDeleteConfirmation(element.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>
                  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5,10,15,30,50]"></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
